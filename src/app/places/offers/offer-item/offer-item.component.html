<ion-item [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imgUrl"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offers-details">
      <ion-icon name="calendar" class="space-left" color="secondary">
      </ion-icon>
      <ion-text color="primary" class="space-left">{{
        offer.avilableFrom | date
      }}</ion-text>
      <span class="space-left"> to </span>
      <ion-icon name="calendar" class="space-left" color="secondary">
      </ion-icon>
      <ion-text color="primary" class="space-left">{{
        offer.avilableTo | date
      }}</ion-text>
    </div>
  </ion-label>
</ion-item>
