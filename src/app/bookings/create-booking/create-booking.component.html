<ion-header>
  <ion-toolbar>
    <ion-title> {{ selectedPalce.title }} </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"> </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center">
  <!-- <h1>{{ selectedPalce.description }}</h1> -->
  <form (submit)="onBookPlace()" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input
              type="text"
              ngModel
              name="first-name"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input
              type="text"
              ngModel
              name="last-name"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Number of Guests</ion-label>
            <ion-select [ngModel]="2" name="guest-number">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Form</ion-label>
            <ion-datetime
              display-format="MM DD YYYY"
              picker-format="YY MM DD"
              ngModule
              [min]="selectedPalce.avilableFrom.toISOString()"
              [max]="selectedPalce.avilableTo.toISOString()"
              [ngModel]="startDate"
              name="date-from"
              #startDateCtrl
              required
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">To</ion-label>
            <ion-datetime
              display-format="MM DD YYYY"
              picker-format="YY MM DD"
              ngModule
              [min]="selectedPalce.avilableFrom.toISOString()"
              [max]="selectedPalce.avilableTo.toISOString()"
              [ngModel]="endDate"
              name="date-to"
              required
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row>
      <ion-col size-sm="3" offset-sm="3">
        <ion-button
          color="primary"
          (click)="onBookPlace()"
          expand="block"
          [disabled]="!f.valid || !dateIsValaid()"
          >Book!</ion-button
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
